# Application Config
spring.application.name=solicitud
server.port=8087

# Database Config (usar variables de entorno para credenciales)
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_microservicios?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# OpenAPI Config
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.use-hateoas=false
springdoc.show-actuator=true

# Logging Config
logging.level.org.springframework=INFO
logging.level.com.mantenimiento.solicitud=DEBUG